<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css">
		<script src="index.js"></script>
		<script src="help.js"></script>
	</head>
	<body>
		<ul class="headerList">
			<li class="headerItem"><a style="text-select: none" href="index.html">Zurück</a></li>
		</ul>
		<div id="userLocationColumn">
			<div style="display: flex; flex-direction: column; align-items: center; justify-content: center">
				<ul class="optionGrid">
						<li class="optionGridItem" style="background-color: #4040a0"><a onclick="enableRoomInfo();">Haspel</a></li>
						<li class="optionGridItem" style="background-color: #4040a0"><a onclick="enableRoomInfo();">Kothen</a></li>
						<li class="optionGridItem" style="background-color: #4040a0"><a onclick="enableRoomInfo();">Ritterstraße</a></li>
				</ul>
			</div>
		</div>
		<div id="roomInfo" hidden>
			<form action="helpInfo.html" style="display: flex; flex-direction: column; align-items: center; justify-content: center">
				<div style="display: flex; flex-direction: column; align-items: center; justify-content: center">
					<p style="font-size: 5vh; color: #fff; margin: 0px">Raumnummer</p>
					<select style="width: 150px">
						<option>Schulhof</option>
						<option>Keller</option>
						<option>000</option>
						<option>100</option>
						<option>200</option>
					</select>
				</div>
				<div style="margin-top: 25px; display: flex; flex-direction: column; align-items: center; justify-content: center">
					<p style="font-size: 5vh; color: #fff; margin: 0px">Anzahl der Verletzten</p>
					<input type="number" value="1" min="1" style="width: 50px">
				</div>
				<input type="submit" value="Bestätigen" style="margin-top: 30px" onclick="jobList.push(new Job(\"Test\", 100, false));console.log(jobList); ">
			</form>
		</div>
	</body>
</html>
