<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap.css">
<style>
    .gradient-custom-2 {
    /* fallback for old browsers */
    background: #fccb90;

    /* Chrome 10-25, Safari 5.1-6 */
    background: -webkit-linear-gradient(to right, #b9d1da, #3b95be, #745374);

    /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    background: linear-gradient(to right, #b9d1da, #3b95be, #745374);
    }

    @media (min-width: 768px) {
    .gradient-form {
    height: 100vh !important;
    }
    }
    @media (min-width: 769px) {
    .gradient-custom-2 {
    border-top-right-radius: .3rem;
    border-bottom-right-radius: .3rem;
    }
    }
</style>
</head>
<body>
  <button class="btn btn-danger logout-btn">Ausloggen</button>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="img/Signet-Haspel-komplett1-768x246.jpg"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">BK Haspel Schulsanitäter</h4>
                      </div>
      
                      <form>
                        <p>Bitte logge dich in dein Konto ein</p>
      
                        <div data-mdb-input-init id="divNickname" class="form-floating mb-4">
                          <input type="email" id="fNickname" class="form-control"
                            placeholder="Vorgegebenen Benutzernamen eingeben" />
                          <label class="form-label" for="fNickname">Nickname</label>
                        </div>
      
                        <div data-mdb-input-init id="divPassword" class="form-floating mb-4">
                          <input type="password" id="fPassword"  class="form-control"
                          placeholder="Passwort eingeben" />
                          <label class="form-label" for="fPassword">Passwort</label>
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <a href="NewForm.html">
                            <button data-mdb-button-init data-mdb-ripple-init id="sendSubmit" class="btn btn-primary" type="button">
                              Anmelden
                            </button>
                          </a>
                          </div>
                          <div id="Fehler">

                          </div>
      
                      </form>
      
                    </div>
                  </div>

                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h4 class="mb-4">Wir sind das BK Hapsel</h4>
                      <p class="small mb-0">Werde Schulsanitäter! Weitere Informationen bei: Herr Köhler</p>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <script>
        const inputOne = document.getElementById("fNickname");
        const divOne = document.getElementById("divNickname");
        const inputTwo = document.getElementById("fPassword");
        const divTwo = document.getElementById("divPassword");
        const fehler = document.getElementById("Fehler");
        const submit = document.getElementById("sendSubmit");
        submit.addEventListener('click',(e)=>{
            e.preventDefault();
            fehler.innerHTML = "";
            if (!errors_found()) {
                window.location.href="NewForm.html";
            }
        });

        function errors_found() {
            // clear all error classes before adding them
            divOne.classList.remove("error");
            divTwo.classList.remove("error");

            let isError = false;
            if(!inputOne.value){
                divOne.classList.add("error");
                fehler.innerHTML = "- Bitte Nickname eingeben. \n";
                isError = true;
            }
            if(!inputTwo.value){
                divTwo.classList.add("error");
                fehler.innerHTML += "- Bitte Passwort eingeben. \n";
                isError = true;
            }
            if(isError) {
                fehler.prepend("Bitte beheben Sie folgende Fehler: \n");
            }
            return isError;
        }
      </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
            
</body>
</html>
