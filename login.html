<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="style.css"></link>
		<link rel="stylesheet" href="login.css"></link>
		<script src="index.js"></script>
		<script src="login.js"></script>
	</head>
	<body>
		<ul class="headerList">
			<li class="headerItem"><a style="text-select: none" class="headerItemLink" href="index.html">Zurück</a></li>
		</ul>
		<div>
			<div class="centeredDiv" id="userLocationColumn">
				<ul class="optionGrid">
					<li class="optionGridItem" style="background-color: #072b07"><a onclick="enableUserInfo();">Haspel</a></li>
					<li class="optionGridItem" style="background-color: #072b07"><a onclick="enableUserInfo();">Kothen</a></li>
					<li class="optionGridItem" style="background-color: #072b07"><a onclick="enableUserInfo();">Ritterstraße</a></li>
				</ul>
			</div>
			<div id="userInfo" hidden>
				<form action="index.html" style="display: flex; flex-direction: column; align-items: center; justify-content: center">
					<div style="display: flex; flex-direction: column; align-items: center; justify-content: center">
						<p style="font-size: 5vh; color: #fff; margin: 0px">Username</p>
						<input type="text" id="userName">
					</div>
					<div style="display: flex; flex-direction: column; align-items: center; justify-content: center">
						<p style="font-size: 5vh; color: #fff; margin: 0px">Passwort</p>
						<input type="password">
					</div>
					<input type="submit" value="Anmelden" style="margin-top: 10px"onclick="populateUser();">
				</form>
			</div>
		</div>
	</body>
</html>
